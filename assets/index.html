<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Weather forecast</title>
</head>
<body>
    <div class="background">
        <main class="weather">
            <form class="search-form">
                <input id="search-input" class="search-input" type="text" placeholder="Search city...">
                <button type="submit" id="submit-button" class="submit-button">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </form>
        
            <section class="weather-details">
                <div class="current-weather">
                    <h1 id="weather-city-name" class="weather-city-name">Pabianice</h1>
                    <div id="date" class="date">Wednesday, 15 December 2021</div>
                    <img id="current-weather-icon" class="current-weather-icon">
                    <div id="current-weather-temperature" class="current-weather-temperature">5&deg;</div>
                    <h2 id="current-weather-description" class="current-weather-description">light intensity drizzle</h2>
                    <div id="current-weather-minmax" class="current-weather-minmax">
                        <span id="current-min">-3&deg;</span> / <span id="current-max">5&deg;</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="public/main.js"></script>
    <script src="public/populateTemplate.js"></script>
    <script src="public/convertDate.js"></script>
</body>
</html>
